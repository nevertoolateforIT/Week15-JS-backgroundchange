<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="section"> 
    <label>Выберите тему:</label>
    <select name="color" id="color" onchange="backgroundchange()">
        <option disabled selected="selected">Выберите цвет</option>
        <option value="white">Белый</option>
        <option value="blue">Голубой</option>
        <option value="gray">Cерый</option>
    </select><br><br>
<h1>Это мой Веб-сайт</h1>

</div>
    <script>
        function backgroundchange(){
            switch (document.getElementById("color").value){
                case "white":document.getElementById("section").style.backgroundColor = "white"; break;
                case "blue":document.getElementById("section").style.backgroundColor = "lightblue"; break;
                case "gray":document.getElementById("section").style.backgroundColor = "lightgray"; break;
            }
        }
    </script>
</body>
</html>
